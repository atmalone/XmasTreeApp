<div class="row">
    <div class="product-info col-md-4" *ngFor="let p of products">
        <div class="card bg-light p-1 m-1">
            <h3>{{ p.category }} - {{ p.size }}</h3>
            <ul class="product-props list-unstyled">
                <li><strong>Price</strong>: {{ p.price | currency:"EUR":true }}</li>
                <li><strong>Size</strong>: {{ p.size }}</li>
                <li><strong>Title</strong>: {{ p.title }}</li>
                <li><strong>Description</strong>: {{ p.description }}</li>
            </ul>
            <button id="buyButton" class="btn btn-success">Buy</button>
        </div>
    </div>
</div>
